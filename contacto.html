<h1>Contacto</h1>

<hr/>

<div id="contacto">

    <script type="text/javascript">var submitted=false;</script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"     
    onload="if(submitted) {window.location='gracias.html';}"></iframe>
    <form id="f" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <ul>
      <li><label>Nombre:</label><input type="text" name="entry.2005620554"></input></li>
      <li><label>Info de contacto (opcional):</label><input type="text" name="entry.1208130001"></input></li>
      <li><label>Mensaje:</label><textarea name="entry.839337160"></textarea></li>
    </ul>

    <div id="captcha">
      

        <img id="captchaimg" height="58">
        <label>Insertá el código:</label>
        <input id="captcha-input" type="text" size="5" maxlength="5" onblur="chequearCaptcha()"></input>

      
    </div>

    <div style="width: 100%; text-align: center"><button id="boton-enviar" type="button" onclick="alert('El c&oacute;digo es incorrecto.')">Enviar</button></div>

    </form>

</div>

</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
var captcha = [
  "img/uno.png",
  "img/dos.png",
  "img/tres.png",
  "img/cuatro.png",
  "img/cinco.png",
  "img/seis.png",
  "img/siete.png",
  "img/ocho.png",
  "img/nueve.png",
  "img/diez.png"
];

var size = captcha.length;
var x = Math.floor(size*Math.random());
document.getElementById('captchaimg').src=captcha[x];

function chequearCaptcha() {

  var codigoIngresado = $("#captcha-input").val();

  if (codigoIngresado.length == 5) {
    if (((x == 0) && (codigoIngresado != "3jkmN")) || ((x == 1) && (codigoIngresado != "Xgzmr")) || ((x == 2) && (codigoIngresado != "DASfv")) || ((x == 3) && (codigoIngresado != "CTEgw")) || ((x == 4) && (codigoIngresado != "v9wSU")) || ((x == 5) && (codigoIngresado != "MPYLt")) || ((x == 6) && (codigoIngresado != "WYeEX")) || ((x == 7) && (codigoIngresado != "kAdRk")) || ((x == 8) && (codigoIngresado != "Ejbzh")) || ((x == 9) && (codigoIngresado != "zwAUP"))) {
      
      $("#boton-enviar").prop("type", "button");
      $("#boton-enviar").attr('onclick', 'alert("El c&oacute;digo es incorrecto.")');
      $('#f').attr('action', '');
    } else {
      
      $("#boton-enviar").prop("type", "submit");
      $("#boton-enviar").attr('onclick', '');
      $('#f').attr('action', 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSepJk-00by5aLACMBCIAu0iSBqujW-41xjcYy8PgdbpjegMhw/formResponse');
    }
  }
}



</script>
